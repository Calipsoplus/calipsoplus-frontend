language: node_js
node_js:
  - "9.11.1"
dist: xenial
sudo: true

branches:
  only:
      - master
      - develop
addons:
  chrome: stable

before_script:
  - npm install -g @angular/cli
  - ng analytics off
  - cp src/environments/environment.docker.ts.example src/environments/environment.ts

script:
  - ng lint
  - ng test --watch=false